{% extends "template.html" %}

{% block buttons %}
    <a href="#logIn" role="button" class="btn btn-success" data-toggle="modal">Log In</a>
    <a href="#signUp" role="button" class="btn btn-primary" data-toggle="modal">Sign Up</a>
{% endblock %}

{% block content %}
 <div class="hero-unit"><h1>Store</h1></div> <hr/><br/>
    <div class="span8 offset2">	
	<div class="media hero-unit">
    {% for comment in comments %}
	    <a  href="#">
		<img class="media-object" src="/static/Pictures/download.png">
	    </a>
		<div class="media-body">
		<h4 class="media-heading">{{ comment.author.nickname }}</h4>
		<p> {{ comment.body }} </p>
		<br/><hr/>
    {% endfor %}
	</div>
    </div>  
{% endblock %}
