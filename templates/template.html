<!DOCTYPE HTML>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}" />
        <style>
               .navbar-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      margin-top: 50px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
    }
     .pills {
    margin: 0 auto;
    padding: 0;
    width: 1000px;
}       
	.centered-pills { text-align:center; }
	.centered-pills ul.nav-pills { display:inline-block; }
	.centered-pills li { display:inline; }
	.centered-pills a { float:left; }
        </style>
        <title> {% block title %}{% endblock %}</title>
        
        {% block head %}
        {% endblock %}

    </head>
    <body>
        <h1 align="center"><img src="http://i.imgur.com/RBsuaPK.png" width="400" height="200"></h1>
        </br>
        <div class="pills">
	<div class="centered-pills">
        <ul class="nav nav-pills">
            <li class="active"><a href="/">HOME</a></li>
            <li><a href="/store">STORE</a></li>
            <li><a href="/about">ABOUT US</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/contact">CONTACT US</a></li>
         
	<div class="pull-right">
    <a href="#logIn" role="button" class="btn btn-success" data-toggle="modal">Log In</a>	
    <a href="#signUp" role="button" class="btn btn-primary" data-toggle="modal">Sign Up</a>	
	</div>       
        </div>
	</ul>
	</div>
        <div class="container">
            {% block content %} {% endblock %}
        </div>

<div class="modal hide fade" id="logIn">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Log In</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p
  </div>
    <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Log In</button>
  </div>
</div>

<div class="modal hide fade" id="signUp">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Register Now</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p
  </div>
    <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Register</button>
  </div>
</div>

    
    </body>
</html>
